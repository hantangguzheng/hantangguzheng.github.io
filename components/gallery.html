            <p>探索我们的古筝音乐世界</p>

    <!-- 3D画廊控制说明 -->
    <div class="gallery-controls">
        <h3>操作指南</h3>
        <p><i class="fas fa-keyboard"></i> W/A/S/D 或方向键移动</p>
        <p><i class="fas fa-mouse-pointer"></i> 鼠标控制视角</p>
        <p><i class="fas fa-hand-pointer"></i> 点击画面开始体验</p>
        <p><i class="fas fa-keyboard"></i> 按空格键查看作品</p>
        <p><i class="fas fa-keyboard"></i> 按ESC键退出作品查看</p>
        <div class="background-switch">
            <button id="dark-bg" class="active">暗色背景</button>
            <button id="instrument-bg">乐器背景</button>
        </div>
    </div>
